<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            margin: 20px 0;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <p>Hello! This is a simple HTML file for a basic website. You can use this as a starting point for your own website.</p>
        <p>Visit <a href="https://www.example.com">Example Website</a> for more inspiration.</p>
    </main>
    <footer>
        <p>&copy; 2025 My Simple Website</p>
    </footer>
</body>
</html>
