<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe0b3;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #ff5733;
        }
        p {
            color: #333;
        }
        .balloons {
            margin-top: 30px;
        }
        .balloon {
            width: 100px;
            height: 150px;
            background-color: #ff6f61;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            margin: 20px;
            animation: float 5s ease-in-out infinite;
        }
        .balloon::after {
            content: '';
            width: 2px;
            height: 50px;
            background-color: #ff6f61;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        .balloon::before {
            content: attr(data-text);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-align: center;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with happiness and a year filled with joy.</p>

</body>
</html>
